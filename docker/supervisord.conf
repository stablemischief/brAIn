[supervisord]
nodaemon=true
user=appuser
logfile=/app/logs/supervisord.log
pidfile=/app/tmp/supervisord.pid
childlogdir=/app/logs
loglevel=info

[unix_http_server]
file=/app/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///app/tmp/supervisor.sock

# FastAPI Backend Service
[program:backend]
command=python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 2
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/backend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"
priority=10
startsecs=10
stopwaitsecs=10

# Frontend Service (if serving separately)
[program:frontend]
command=npx serve -s frontend/build -l 3000
directory=/app
autostart=true
